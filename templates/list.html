{% extends "base.html" %}
{% block content %}
<style>
/* ======= レイアウトとカード ======= */
.container h2 {
    text-align: center;
    color: #2c3e50;
    margin: 20px 0 30px;
    font-size: 1.8rem;
    font-weight: 700;
}

.list-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    padding: 0 10px;
}

.item-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
}

.item-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.item-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.item-info {
    padding: 10px;
}

.item-info p {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
    color: #333;
}

/* ======= モーダル ======= */
.modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.8);
    backdrop-filter: blur(5px);
    padding-top: 60px;
}

.modal-content {
    background: #fff;
    margin: 5% auto;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.modal-body img {
    width: 100%;
    max-height: 300px;
    object-fit: contain;
    border-radius: 8px;
    margin-bottom: 20px;
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-btn:hover {
    color: #333;
    cursor: pointer;
}

.delete-form {
    text-align: center;
    margin-top: 20px;
}

.delete-form button {
    background: #e74c3c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
</style>

<section class="container">
<h2>登録済み調味料一覧</h2>

<div class="list-grid">
{% for item in condiments %}
<div class="item-card"
     data-id="{{ item.id }}"
     data-name="{{ item.name }}"
     data-image="{{ item.image_path }}"
     data-expiry="{{ item.expiry }}"
     onclick="openModal(this)">
    {% if item.image_path %}
        <img src="{{ item.image_path }}" alt="{{ item.name }}">
    {% else %}
        <img src="/static/noimage.png" alt="no image">
    {% endif %}
    <div class="item-info">
        <p>{{ item.name }}</p>
        {% if item.expiry %}
        <p class="item-date">期限: {{ item.expiry }}</p>
        {% endif %}
    </div>
</div>
{% endfor %}
</div>
</section>

<!-- モーダル -->
<div id="itemModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-body">
      <img id="modalImage" src="" alt="">
      <h3 id="modalName"></h3>
      <p><strong>賞味期限:</strong> <span id="modalExpiry"></span></p>
      <form id="deleteForm" method="post" class="delete-form">
        <button type="submit" onclick="return confirm('本当に削除しますか？')">🗑️ 削除</button>
      </form>
    </div>
  </div>
</div>

<script>
const modal = document.getElementById("itemModal");
const modalImage = document.getElementById("modalImage");
const modalName = document.getElementById("modalName");
const modalExpiry = document.getElementById("modalExpiry");
const deleteForm = document.getElementById("deleteForm");

function openModal(card) {
  const id = card.dataset.id;
  const name = card.dataset.name;
  const image = card.dataset.image;
  const expiry = card.dataset.expiry;

  modalName.textContent = name;
  modalImage.src = image;
  modalExpiry.textContent = expiry || "未設定";
  deleteForm.action = `/delete/${id}`;
  modal.style.display = "block";
}

function closeModal() {
  modal.style.display = "none";
}

window.onclick = (e) => {
  if (e.target === modal) closeModal();
};
</script>
{% endblock %}
