{% extends "base.html" %}
{% block content %}
<style>
/* ====================================
   グローバルスタイルとレイアウト
   ==================================== */
.container h2 {
    text-align: center;
    color: #2c3e50;
    margin: 20px 0 30px;
    font-size: 1.8rem;
    font-weight: 700;
}

.list-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    padding: 0 10px;
}

/* ====================================
   カードスタイル
   ==================================== */
.item-card {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer; /* クリック可能であることを示す */
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
}

.item-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.item-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #eee;
}

.item-info {
    padding: 10px;
}

.item-info p {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
    color: #333;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.item-date {
    font-size: 0.8rem;
    color: #7f8c8d;
    margin-top: 5px;
}

/* ====================================
   モーダル (拡大表示) スタイル
   ==================================== */
.modal {
    display: none; /* 初期状態では非表示 */
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    padding-top: 60px;
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.modal-body img {
    width: 100%;
    max-height: 300px;
    object-fit: contain;
    border-radius: 8px;
    margin-bottom: 20px;
}

.modal-body h3 {
    text-align: center;
    color: #2c3e50;
    margin-top: 0;
    font-size: 1.5rem;
}

.modal-details p {
    margin: 10px 0;
    padding: 8px;
    border-bottom: 1px dashed #ecf0f1;
    display: flex;
    justify-content: space-between;
    font-size: 1rem;
}

.modal-details strong {
    color: #34495e;
    font-weight: 600;
}

.modal-details span {
    color: #e74c3c; /* 期限切れを強調 */
    font-weight: 700;
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    transition: color 0.2s;
}

.close-btn:hover,
.close-btn:focus {
    color: #333;
    text-decoration: none;
    cursor: pointer;
}

.delete-form {
    text-align: center;
    margin-top: 20px;
}

.delete-form button {
    background-color: #e74c3c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.delete-form button:hover {
    background-color: #c0392b;
}

@media (max-width: 600px) {
    .list-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    .modal-content {
        width: 95%;
        margin: 10% auto;
    }
}
</style>

<div id="itemModal" class="modal">
    <div class="modal-content">
        </div>
</div>

<script>
// openModal(this) でHTMLから直接呼び出すため、関数はグローバルスコープで定義が必要です。
const modal = document.getElementById("itemModal");
const modalImage = document.getElementById("modalImage");
const modalName = document.getElementById("modalName");
const modalRegisteredDate = document.getElementById("modalRegisteredDate");
const modalExpiryDate = document.getElementById("modalExpiryDate");
const deleteForm = document.getElementById("deleteForm");

/**
 * カードデータを受け取り、モーダルを開いて詳細を表示する
 * @param {HTMLElement} cardElement - クリックされたアイテムカード要素
 */
function openModal(cardElement) {
    // データの取得
    const id = cardElement.getAttribute('data-id');
    const name = cardElement.getAttribute('data-name');
    const image = cardElement.getAttribute('data-image');
    const expiry = cardElement.getAttribute('data-expiry');
    const registered = cardElement.getAttribute('data-registered');
    
    // モーダル要素へのデータ挿入
    modalImage.src = image;
    modalName.textContent = name;
    modalRegisteredDate.textContent = registered;
    
    // 賞味期限の表示調整と期限切れチェック
    if (expiry) {
        modalExpiryDate.textContent = expiry;
        modalExpiryDate.style.color = '#333';
        
        // 簡易的な期限チェック (今日の日付と比較)
        const today = new Date().toISOString().split('T')[0];
        if (expiry < today) {
            modalExpiryDate.textContent = expiry + " (期限切れ!)";
            modalExpiryDate.style.color = '#e74c3c'; // 赤色
        }
    } else {
        modalExpiryDate.textContent = '未設定';
        modalExpiryDate.style.color = '#7f8c8d';
    }

    // 削除フォームの Action URLを設定 (例: /delete/123)
    deleteForm.action = `/delete/${id}`;
    
    // モーダルを表示
    modal.style.display = "block";
}

function closeModal() {
    modal.style.display = "none";
}

// モーダルの外側をクリックで閉じる
window.onclick = function(event) {
    if (event.target === modal) {
        closeModal();
    }
}
</script>
{% endblock %}
