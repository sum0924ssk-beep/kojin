{% extends "base.html" %}
{% block content %}
<section class="container">
  <h2>登録済みちょみちょみ</h2>
  <div class="list">
    {% for item in items %}
      <div class="card">
        <img src="{{ item[1] }}" alt="photo">
        <p>{{ item[0] }}</p>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
