{% extends "base.html" %}
{% block content %}
<style>
/* ====================================
   グローバルスタイルとレイアウト
   ==================================== */
.container h2 {
    text-align: center;
    color: #2c3e50;
    margin: 20px 0 30px;
    font-size: 1.8rem;
    font-weight: 700;
}

.list-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    padding: 0 10px;
}

/* ====================================
   カードスタイル
   ==================================== */
.item-card {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer; /* クリック可能であることを示す */
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
}

.item-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.item-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #eee;
}

.item-info {
    padding: 10px;
}

.item-info p {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
    color: #333;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.item-date {
    font-size: 0.8rem;
    color: #7f8c8d;
    margin-top: 5px;
}

/* ====================================
   モーダル (拡大表示) スタイル
   ==================================== */
.modal {
    display: none; /* 初期状態では非表示 */
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    padding-top: 60px;
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.modal-body img {
    width: 100%;
    max-height: 300px;
    object-fit: contain;
    border-radius: 8px;
    margin-bottom: 20px;
}

.modal-body h3 {
    text-align: center;
    color: #2c3e50;
    margin-top: 0;
    font-size: 1.5rem;
}

.modal-details p {
    margin: 10px 0;
    padding: 8px;
    border-bottom: 1px dashed #ecf0f1;
    display: flex;
    justify-content: space-between;
    font-size: 1rem;
}

.modal-details strong {
    color: #34495e;
    font-weight: 600;
}

.modal-details span {
    color: #e74c3c; /* 期限切れを強調 */
    font-weight: 700;
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    transition: color 0.2s;
}

.close-btn:hover,
.close-btn:focus {
    color: #333;
    text-decoration: none;
    cursor: pointer;
}

.delete-form {
    text-align: center;
    margin-top: 20px;
}

.delete-form button {
    background-color: #e74c3c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.delete-form button:hover {
    background-color: #c0392b;
}

@media (max-width: 600px) {
    .list-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    .modal-content {
        width: 95%;
        margin: 10% auto;
    }
}
</style>

<section class="container">
<h2>登録済みちょみちょみ一覧</h2>

<div class="list-grid">
{% for item in items %}
<div class="item-card" 
data-id="{{ item.id }}" 
data-name="{{ item.name }}" 
data-image="{{ item.image_url }}" 
data-expiry="{{ item.expiry }}" 
data-registered="{{ item.registered_date }}"
onclick="openModal(this)">

<img src="{{ item.image_url }}" alt="{{ item.name }}">

<div class="item-info">
<p>{{ item.name }}</p> 
 <p class="item-date">登録日: {{ item.registered_date }}</p>
<p class="item-date">賞味期限: {{ item.expiry }}</p> 
</div>
</div>
{% endfor %}
</div>
</section>

{% endblock %}
