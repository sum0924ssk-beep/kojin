{% extends "base.html" %}
{% block content %}
<section class="container">
    <h2>調味料を登録</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <video id="camera" autoplay playsinline style="width: 100%; max-height: 300px; border-radius: 10px;"></video>
        <canvas id="photoCanvas" style="display:none;"></canvas>

        <div class="button-group">
            <button type="button" id="captureBtn">📸 撮影</button>
            <input type="file" name="file" accept="image/*" capture="environment">
        </div>

        <input type="text" name="name" placeholder="調味料名を入力" required>
        <input type="text" name="expiry" placeholder="賞味期限 (例: 2025/12/31)">
        <button type="submit">登録する</button>
    </form>
</section>
{% endblock %}
